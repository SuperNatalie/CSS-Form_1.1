<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS-Forms</title>
</head>
<body>
    <h2>CSS-Forms 1.1 </h2>
    <div class="border">
    <form action="">
        <div id="name">
            <p>Name <span>*</span></p>
            <label for="fname"></label>
            <input type="text" id="fname" name="fname" value="" placeholder="Vorname" required>
            <label for="lname"></label>
            <input type="text" id="lname" name="lname" value="" placeholder="Nachname" required>
        </div>
            <div id="email">
                <p>Email <span>*</span></p>
            <label for="email"></label>
            <input type="email" id="email" name="email" value="" required @>
        </div>
        <div id="thema">
            <p>Thema</p>
            <label>
                <select name="thema" id="thema">
                    <option value="1">Advertise</option>
                    <option value="2">Partnership</option>
                    <option value="3">General</option>
                </select>
            </label>
        </div>
            <div id="message">
            <label for="message">Nachricht <span>*</span></label>
            <textarea name="message" id="message" cols="30" rows="10" required></textarea>
        </div>
        <div id="button">
            <input type="submit" value="Submit">
        </div>
    </form>
    </div>
</body>
</html>
